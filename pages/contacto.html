<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!--FAVICON 16x16-->
            <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <!--CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Controlandia-Contacto</title>
</head>
<body class="cuerpocontacto">
    <header class="headercon">
        <!--INICIO-->

        <h1><a href="../index.html"><img src="../img/controlandialogo.png" alt="Logo"></a></h1>
        <nav>
            <!--ENLACES RELATIVOS-->
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./taller.html">Taller</a></li>
                <li><a href="./ubicacion.html">Ubicacion</a></li>

            </ul>
        </nav>

    </header>

        <main class="maincon">
            <section>
                <h1>Contacto</h1>
                <form action="" method="" enctype="">
                    <div>
                        <label for="Nombre">Nombre y apellido</label>
                        <input type="text" 
                        name="Nombre"
                        placeholder="Escribe tu nombre y apellido">
                    
                    </div>
                    <label for="">Email:</label>
                    <input type="Email" 
                            name="Email:" 
                            placeholder="Escribe tu correo electronico">
                    <div>
                        <label for="Numero"></label>Numero de telefono
                        <input type="number" 
                                name="Numero"
                                placeholder="Escribe tu telefono">

                        <div>
                            <textarea name="" id="" 
                            cols="40" rows="10"></textarea>

                        </div>

                        <div>
                            
                            <input class="btn btn-primary" type="reset" value="Reset">

                            <button class="btn btn-primary" type="submit">Enviar</button>

                        </div>


                    
                </form>
            </section>

        </main>

        
        <footer>
            <h3 class="footertitulonosotros">Nuestras redes sociales</h3>
                <div class="footer-nosotros">
            <a href="https:/whatsapp.com/" target="_blank"><img src="../img/sociales/whatsapp.png" alt="whatsapp"></a>
            <a href="https:/facebook.com/" target="_blank"><img src="../img/sociales/facebook.png" alt="facebook"></a>
            <a href="https:/instagram.com/" target="_blank"><img src="../img/sociales/instagram.png" alt="instagram"></a>
                </div>
        </footer>
<!--CSS JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
